<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management - AJAX + PDO REST API</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
    h2 { text-align: center; color: #333; }

    form, table {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 70%;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 8px;
      margin: 5px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: left;
      padding: 8px;
    }

    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    /* âœ… Notification Styles */
    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      display: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 9999;
    }

    .success { background-color: #28a745; }
    .error { background-color: #dc3545; }
  </style>
</head>
<body>

  <h2>Student Management (PDO REST API + AJAX)</h2>

  <div id="notification"></div>

  <form id="studentForm">
    <input type="hidden" id="student_id">
    <input type="text" id="student_name" placeholder="Name" required>
    <input type="text" id="student_fname" placeholder="Father Name" required>
    <input type="text" id="student_address" placeholder="Address" required>
    <input type="text" id="student_city" placeholder="City" required>
    <input type="text" id="student_state" placeholder="State" required>
    <input type="text" id="student_contact" placeholder="Contact" required>
    <button type="submit">Save</button>
    <button type="button" id="resetBtn">Reset</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Father Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentData"></tbody>
  </table>

  <script>
    const apiBase = "http://localhost/api/api_endpoint/";

 
    function showNotification(message, type = "success") {
      const box = $("#notification");
      box.text(message)
         .removeClass("success error")
         .addClass(type)
         .fadeIn(300);
      setTimeout(() => box.fadeOut(500), 2500);
    }

    
    function loadStudents() {
      $.ajax({
        url: apiBase + "read.php",
        method: "GET",
        dataType: "json",
        success: function (data) {
          let rows = "";
          if (Array.isArray(data)) {
            data.forEach(stu => {
              rows += `
                <tr>
                  <td>${stu.id}</td>
                  <td>${stu.name}</td>
                  <td>${stu.fname}</td>
                  <td>${stu.address}</td>
                  <td>${stu.city}</td>
                  <td>${stu.state}</td>
                  <td>${stu.contact}</td>
                  <td>
                    <button onclick="editStudent(${stu.id}, '${stu.name}', '${stu.fname}', '${stu.address}', '${stu.city}', '${stu.state}', '${stu.contact}')">Edit</button>
                    <button onclick="deleteStudent(${stu.id})">Delete</button>
                  </td>
                </tr>`;
            });
          } else {
            rows = `<tr><td colspan="8">${data.message}</td></tr>`;
          }
          $("#studentData").html(rows);
        },
        error: function (xhr, status, error) {
          showNotification("Error loading students: " + error, "error");
        }
      });
    }

   
    $("#studentForm").on("submit", function (e) {
      e.preventDefault();

      const student = {
        student_id: $("#student_id").val(),
        student_name: $("#student_name").val(),
        student_fname: $("#student_fname").val(),
        student_address: $("#student_address").val(),
        student_city: $("#student_city").val(),
        student_state: $("#student_state").val(),
        student_contact: $("#student_contact").val(),
      };

      const apiUrl = student.student_id ? apiBase + "update.php" : apiBase + "insert.php";

      $.ajax({
        url: apiUrl,
        method: "POST",
        data: JSON.stringify(student),
        contentType: "application/json",
        success: function (response) {
          showNotification(response.message, response.status ? "success" : "error");
          $("#studentForm")[0].reset();
          $("#student_id").val("");
          loadStudents();
        },
        error: function (xhr, status, error) {
          showNotification("Error saving student: " + error, "error");
        }
      });
    });

    
    function editStudent(id, name, fname, address, city, state, contact) {
      $("#student_id").val(id);
      $("#student_name").val(name);
      $("#student_fname").val(fname);
      $("#student_address").val(address);
      $("#student_city").val(city);
      $("#student_state").val(state);
      $("#student_contact").val(contact);
      showNotification("Edit mode activated!", "success");
    }

    
    function deleteStudent(id) {
      if (!confirm("Are you sure you want to delete this record?")) return;

      $.ajax({
        url: apiBase + "delete.php",
        method: "POST",
        data: JSON.stringify({ student_id: id }),
        contentType: "application/json",
        success: function (response) {
          showNotification(response.message, response.status ? "success" : "error");
          loadStudents();
        },
        error: function (xhr, status, error) {
          showNotification("Error deleting student: " + error, "error");
        }
      });
    }

    
    $("#resetBtn").click(() => {
      $("#studentForm")[0].reset();
      $("#student_id").val("");
      showNotification("Form cleared", "success");
    });

    
    $(document).ready(loadStudents);
  </script>

</body>
</html>
